version: '3.8'

services:
  # Redis for local development (mirrors Upstash)
  redis:
    image: redis:7-alpine
    container_name: x-place-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander for debugging (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: x-place-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:

networks:
  default:
    name: x-place-network
